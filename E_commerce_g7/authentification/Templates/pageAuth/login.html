<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone - Connexion</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ========== VARIABLES THÈME SOMBRE (DÉFAUT) ========== */
        :root {
            --black: #000000;
            --dark: #0b0b0b;
            --yellow: #ffb703;
            --yellow-dark: #e6a503;
            --white: #ffffff;
            --gray: #bdbdbd;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --card-bg: #1a1a1a;
            --electric-yellow: #ffcc00;
        }

        /* ========== VARIABLES THÈME CLAIR ========== */
        body.light-mode {
            --black: #ffffff;
            --dark: #f5f5f5;
            --white: #000000;
            --gray: #666666;
            --light-gray: #0b0b0b;
            --card-bg: #ffffff;
            --electric-yellow: #ff9900;
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--black);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* ========== BOUTON THÈME ========== */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--yellow);
            color: var(--black);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 183, 3, 0.3);
        }

        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 183, 3, 0.4);
        }

        .theme-toggle i.fa-sun {
            display: none;
        }

        body.light-mode .theme-toggle i.fa-moon {
            display: none;
        }

        body.light-mode .theme-toggle i.fa-sun {
            display: block;
        }

        body.light-mode .theme-toggle {
            background: var(--yellow);
            color: var(--black);
        }

        /* ========== MAIN CONTAINER ========== */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            background: var(--dark);
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* ========== LEFT PANEL (CAROUSEL) ========== */
        .left-panel {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .carousel,
        .carousel-images {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            transform: scale(1.1);
        }

        .carousel-image.active {
            opacity: 1;
            transform: scale(1);
        }

        .carousel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,.85), transparent);
        }

        .carousel-overlay h1 {
            color: var(--yellow);
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 183, 3, 0.5);
        }

        .carousel-overlay p {
            color: var(--gray);
            font-size: 14px;
            transition: color 0.5s ease;
        }

        .carousel-overlay .product-tag {
            display: inline-block;
            background: rgba(255, 183, 3, 0.2);
            color: var(--yellow);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
            border: 1px solid rgba(255, 183, 3, 0.3);
        }

        /* Carousel Controls */
        .carousel-controls {
            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .carousel-controls button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,.3);
            background: rgba(255,255,255,.2);
            color: #fff;
            cursor: pointer;
            transition: .3s;
        }

        .carousel-controls button:hover {
            background: var(--yellow);
            color: #000;
        }

        .carousel-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-mode .carousel-dot {
            background: rgba(0, 0, 0, 0.3);
        }

        .carousel-dot.active {
            background: var(--yellow);
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--yellow);
        }

        /* ========== RIGHT PANEL (FORM) ========== */
        .right-panel {
            width: 50%;
            height: 100%;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--dark);
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .right-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--yellow), var(--electric-yellow));
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .logo i {
            color: var(--yellow);
            margin-right: 8px;
            text-shadow: 0 0 8px rgba(255, 183, 3, 0.5);
        }

        .logo span {
            background: linear-gradient(to right, var(--yellow), var(--electric-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Headers */
        h2 {
            font-size: 26px;
            margin-bottom: 5px;
            color: var(--white);
            transition: color 0.5s ease;
        }

        .welcome-text {
            color: var(--yellow);
            font-size: 20px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 25px;
            transition: color 0.5s ease;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            font-size: 12px;
            color: var(--gray);
            display: block;
            margin-bottom: 5px;
            transition: color 0.5s ease;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,.05);
            border: 1px solid rgba(255,255,255,.15);
            border-radius: 10px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s;
        }

        body.light-mode input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: var(--black);
        }

        input:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 0 2px rgba(255, 183, 3, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--gray);
            align-items: center;
            transition: color 0.5s ease;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember input[type="checkbox"] {
            width: auto;
            accent-color: var(--yellow);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            background: linear-gradient(to right, var(--yellow), var(--electric-yellow));
            color: #000;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 183, 3, 0.3);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .google-btn {
            padding: 14px;
            border-radius: 25px;
            background: transparent;
            border: 1px solid rgba(255,255,255,.2);
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all .3s;
        }

        body.light-mode .google-btn {
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: var(--black);
        }

        .google-btn:hover {
            background: rgba(255,255,255,.05);
            border-color: var(--yellow);
        }

        body.light-mode .google-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Divider & Links */
        .divider {
            text-align: center;
            color: var(--gray);
            margin: 15px 0;
            font-size: 13px;
            position: relative;
            transition: color 0.5s ease;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255,255,255,.1);
        }

        body.light-mode .divider::before,
        body.light-mode .divider::after {
            background: rgba(0, 0, 0, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--gray);
            transition: color 0.5s ease;
        }

        .create-account a {
            color: var(--yellow);
            text-decoration: none;
            font-weight: 600;
            transition: color .3s;
            position: relative;
        }

        .create-account a:hover {
            color: var(--electric-yellow);
        }

        .create-account a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--electric-yellow);
            transition: width 0.3s;
        }

        .create-account a:hover::after {
            width: 100%;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1100px) {
            .right-panel {
                padding: 30px 40px;
            }

            .logo {
                font-size: 20px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 24px;
            }

            .welcome-text {
                font-size: 18px;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: 35vh;
            }

            .right-panel {
                width: 100%;
                height: 65vh;
                padding: 30px 35px;
                overflow-y: auto;
            }

            .carousel-overlay h1 {
                font-size: 24px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .right-panel {
                padding: 25px;
                justify-content: flex-start;
                padding-top: 50px;
            }

            .logo {
                font-size: 20px;
                text-align: center;
                margin-bottom: 25px;
                justify-content: center;
            }

            h2 {
                font-size: 22px;
                text-align: center;
            }

            .welcome-text {
                text-align: center;
            }

            .subtitle {
                text-align: center;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Bouton de changement de thème -->
    <button class="theme-toggle" id="themeToggle" aria-label="Changer le thème">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>

    <div class="container">
        <!-- LEFT PANEL - CAROUSEL -->
        <div class="left-panel">
            <div class="carousel">
                <div class="carousel-images">
                    <!-- Images adaptées pour l'électronique -->
                    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" class="carousel-image active">
                    <img src="https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" class="carousel-image">
                    <img src="https://images.unsplash.com/photo-1542744095-fcf48d80b0fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" class="carousel-image">
                    <img src="https://images.unsplash.com/photo-1600003263720-95b45a4035d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" class="carousel-image">
                </div>

                <div class="carousel-overlay">
                    <h1>Bienvenue sur TechZone</h1>
                    <p>Votre destination premium pour les dernières technologies.</p>
                    <div class="product-tag">Nouveautés 2024</div>
                </div>

                <div class="carousel-controls">
                    <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div class="carousel-dots">
                    <div class="carousel-dot active" data-index="0"></div>
                    <div class="carousel-dot" data-index="1"></div>
                    <div class="carousel-dot" data-index="2"></div>
                    <div class="carousel-dot" data-index="3"></div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL - LOGIN FORM -->
        <div class="right-panel">
            <div class="logo">
                <i class="fa-solid fa-microchip"></i><span>TechZone</span>
            </div>

            <h2>Bienvenue !</h2>
            <div class="welcome-text">Accédez à votre compte</div>
            <p class="subtitle">Connectez-vous pour gérer vos commandes et bénéficier d'offres exclusives</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Adresse Email</label>
                    <input type="email" placeholder="exemple@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" style="color: var(--yellow); text-decoration: none; font-size: 13px;">Mot de passe oublié</a>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> SE CONNECTER
                </button>

                <p class="create-account">
                    Nouveau chez TechZone ? <a href="{% url 'signUp' %}">Créer un compte</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // ========== GESTION DU THÈME ==========
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Vérifier le thème sauvegardé dans localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        }

        // Fonction pour basculer le thème
        function toggleTheme() {
            body.classList.toggle('light-mode');

            // Sauvegarder la préférence
            const isLightMode = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');

            // Notification
            showNotification(isLightMode ? 'Mode clair activé' : 'Mode sombre activé');
        }

        // Événement du bouton thème
        themeToggle.addEventListener('click', toggleTheme);

        // ========== CAROUSEL FUNCTIONALITY ==========
        const images = document.querySelectorAll('.carousel-image');
        const dots = document.querySelectorAll('.carousel-dot');
        let index = 0;

        function show(i) {
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            images[i].classList.add('active');
            dots[i].classList.add('active');
            index = i;
        }

        // Button Events
        document.getElementById('nextBtn').onclick = () => show((index + 1) % images.length);
        document.getElementById('prevBtn').onclick = () => show((index - 1 + images.length) % images.length);

        // Dot Events
        dots.forEach(dot => {
            dot.onclick = () => show(parseInt(dot.dataset.index));
        });

        // Auto-slide
        setInterval(() => show((index + 1) % images.length), 5000);

        // ========== FORM SUBMISSION ==========
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulation de connexion réussie
            const submitBtn = this.querySelector('.btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CONNEXION...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> CONNECTÉ!';
                submitBtn.style.background = 'linear-gradient(to right, #00cc00, #00ff00)';
                
                // Redirection simulée vers la page d'accueil
                setTimeout(() => {
                    showNotification('Connexion réussie ! Redirection en cours...');
                    // window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        });

        // ========== EFFETS VISUELS ==========
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // ========== FONCTION DE NOTIFICATION ==========
        function showNotification(message) {
            // Supprimer les notifications existantes
            const existingNotifications = document.querySelectorAll('.custom-notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = 'custom-notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--yellow);
                color: var(--black);
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 5px 15px rgba(255, 183, 3, 0.2);
                font-weight: 500;
                max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Ajouter les keyframes d'animation si elles n'existent pas
            if (!document.querySelector('#notification-animations')) {
                const style = document.createElement('style');
                style.id = 'notification-animations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ========== GESTION DES LIENS ==========
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') === '#') {
                    e.preventDefault();
                    showNotification('Fonctionnalité à venir !');
                }
            });
        });

        // ========== GOOGLE BUTTON ANIMATION ==========
        const googleBtn = document.querySelector('.google-btn');
        googleBtn.addEventListener('click', function() {
            showNotification('Connexion avec Google à venir !');
            
            // Effet visuel
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
